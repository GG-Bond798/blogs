<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genghua's Blog</title>
  <link rel="icon" href="imgs/Pigman.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="static/css/style.css"/>
  <style>
    #blog-list {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      padding: 1rem;
      list-style: none;
    }
  
    .post-item {
      margin: 1rem 0;
    }
  
    .hero {
      text-align: center;
      padding: 2rem 0 3rem;
      margin-bottom: 2rem;
      width: 80%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }
  
    .hero p {
      color: #555;
      margin-bottom: 1rem;
      line-height: 1.5;
    }
  
    #post-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 2000px; /* width */
      margin-left: auto;
      margin-right: auto;
    }
  
    .post-card {
      background: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
  
    .post-card h2 {
      font-size: 1.4rem;
      margin-bottom: 0.75rem;
      color: black;
    }
  
    .post-card p {
      margin-bottom: 0.75rem;
      color: #555;
    }
  
    .post-card a {
      text-decoration: none; /* Remove underline from links */
      color: inherit; /* Inherit the color from the parent element */
    }
  
    .post-card a:hover {
      text-decoration: none; /* Ensure no underline appears on hover */
    }
  
    .post-meta {
      font-size: 0.875rem;
      color: #888;
    } 
  
    /* Add loading state styles */
    .loading {
      text-align: center;
      padding: 2rem;
      color: #666;
    }
  
    /* Add error state styles */
    .error {
      text-align: center;
      padding: 2rem;
      color: #e74c3c;
    }
  
    footer {
      text-align: center;
      margin-top: 2rem;
      color: #555;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
      color: #333;
    }
    .logo img {
      margin-right: 0.5rem;
      width: 30px; /* Reduced size */
      height: 30px; /* Reduced size */
    }

    .lillogo {
    max-width: 100%; /* Ensures the image scales within its container */
    height: auto; /* Maintains aspect ratio */
    width: 25px; /* You can adjust this to your preferred size */
    margin: -5px auto; /* Centers the image with some margin */
    /* display: block;  */
}
  </style>
  
</head>
<body>
<div class="page-wrapper">
  <header>
    <div class="header-container">
      <a href="index.html" class="logo">
        <img src="imgs/Pigman.png" alt="Logo">
        Genghua's Blog
      </a>
      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="topics/index.html">Topics</a>
        <a href="author.html">Author</a>
      </nav>
    </div>
  </header>

  <p>
  </p>

  <section class="hero">
    <h1>Welcome to My Learning Notes</h1>
    <p>
    
      Hi there, 
      I’ve been sharing my learning notes here since 2025. 
      If you spot a bunch of grammar errors, well… You will notice how much ChatGPT is contributed <img src="imgs/pigemoji.png" alt="Logo", class="lillogo">.
    </p>
  </section>

  <!-- Main Content -->
  <main>
    <!-- Blog Posts (dynamically loaded) -->
    <div id="post-list">
      <div class="loading">Loading posts...</div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Genghua's Blog</p>
  </footer>
</div>

<script>
  async function fetchPosts() {
    try {
      const response = await fetch('./posts/index.json');
      if (!response.ok) {
        throw new Error(`Failed to fetch posts: ${response.statusText}`);
      }
      const data = await response.json();
      return data.posts;
    } catch (error) {
      console.error(error);
      throw error;
    }
  }

  async function displayPosts() {
    const postList = document.getElementById('post-list');
    postList.innerHTML = '';
    
    try {
      const posts = await fetchPosts();
      
      posts.sort((a, b) => new Date(b.date) - new Date(a.date));
      for (const post of posts) {
        const postCard = document.createElement('div');
        postCard.className = 'post-card';

        const postDate = new Date(post.date);
        const formattedDate = postDate.toLocaleDateString(undefined, {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
        
        postCard.innerHTML = `
          <a href="posts/${post.filename}">
            <h2>${post.title}</h2>
          </a>
          <p>${post.excerpt}</p>
          <p class="post-meta">
            Date: ${formattedDate}
            | Estimated Reading Time: ${post.readingTime} min
            | Author: ${post.author}
          </p>
        `;
        
        postList.appendChild(postCard);
      }
    } catch (error) {
      postList.innerHTML = `<div class="error">Failed to load posts. Please try again later.</div>`;
    }
  }

  document.addEventListener('DOMContentLoaded', displayPosts);
</script>
</body>
</html>
